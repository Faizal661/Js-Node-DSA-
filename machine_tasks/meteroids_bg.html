<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      overflow: hidden;
    }

    .meteor-container {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    .meteor {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 4px rgb(255, 255, 255);
      animation: meteor linear infinite;
    }

    @keyframes meteor {
      0% {
        transform: translate(140vw, -10vh);
      }
      100% {
        transform: translate(-10vw, 110vh);
      }
    }
  </style>
</head>

<body>
  <div class="meteor-container" id="meteorContainer"></div>

  <script>
    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.className = 'meteor';

      // Random starting position
      const startX = Math.random() * 200 - 100;
      meteor.style.top = startX + 'vh';

      // Random duration between 2-6 seconds
      const duration = 2 + Math.random() * 6;
      meteor.style.animationDuration = duration + 's';

      // Random size between 1-3px
      const size = 1.5  + Math.random() * 2;
      meteor.style.width = size + 'px';
      meteor.style.height = size + 'px';

      document.getElementById('meteorContainer').appendChild(meteor);

      // Remove meteor after animation completes
      setTimeout(() => {
        meteor.remove();
      }, duration * 1000);
    }

    // Create new meteor every 200ms
    setInterval(createMeteor, 200);

    // Initial meteors
    for (let i = 0; i < 50; i++) {
      createMeteor();
    }
  </script>
</body>

</html>
